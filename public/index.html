<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container pt-4">
      <div class="row">
        <div class="col">
          <div class="text-center">
            <h1 class="mx-auto">Hello World!</h1>
          </div>
          <div class="card">
            <div class="card-header text-center">
              <h3>Team</h3>
            </div>
            <div class="card-body">
              <ul class="people"></ul>
            </div>
          </div>
          <div class="card locations mt-3">
            <div class="card-body">
              <ul class="list-unstyled text-center">
                <li class="mt-2">
                  <button id="get" class="btn btn-primary">
                    Get locations
                  </button>
                </li>
                <li class="mt-2">
                  <div class="row">
                    <div class="col-md-8">
                      <div class="input-group">
                        <span class="input-group-text">Latitude</span>
                        <input type="number" class="form-control" name="lat" />
                      </div>
                      <div class="input-group">
                        <span class="input-group-text">Longitude</span>
                        <input type="number" class="form-control" name="long" />
                      </div>
                    </div>
                    <div class="col-md-4 align-self-center">
                      <button id="post" class="btn btn-success">
                        Add location
                      </button>
                    </div>
                  </div>
                </li>
                <li class="mt-2">
                  <div class="row">
                    <div class="col-md-8">
                      <div class="input-group">
                        <span class="input-group-text">ID</span>
                        <input type="number" class="form-control" name="del" />
                      </div>
                    </div>
                    <div class="col-md-4 align-self-center">
                      <button id="delete" class="btn btn-danger">
                        Delete location
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
              <ul class="list-unstyled location-list"></ul>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-header">
              <p class="fs-5">hynale-saranen-heroku-app</p>
            </div>
            <div class="card-body">
              <p class="card-text lorem">
                This app was made as an exercise for Code Academy
              </p>
            </div>
            <div class="card-footer text-center">
              <a
                href="https://github.com/RLXi/saranen-heroku-app"
                class="card-link"
                >GitHub <i class="fab fa-github"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js" defer></script>
  </body>
</html>
